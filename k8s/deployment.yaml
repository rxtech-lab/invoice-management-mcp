apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-management
  namespace: invoice-management
  labels:
    app: invoice-management
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: invoice-management
  template:
    metadata:
      labels:
        app: invoice-management
        version: v1
    spec:
      containers:
        - name: invoice-management
          image: ghcr.io/rxtech-lab/invoice-management:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
          envFrom:
            - secretRef:
                name: invoice-management-secrets
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            capabilities:
              drop:
                - ALL
      volumes:
        - name: data
          emptyDir: {}
      securityContext:
        fsGroup: 1001
      restartPolicy: Always
